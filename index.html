<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>CherryCare | Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
  <section class="header">
    <nav class="navbar bg-dark px-5">
      <a class="navbar-brand" href="#">
        <img src="source/assets/images/logo.svg" alt="">
      </a>
      <div class="dropdown">
        <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Mr. Piccles
        </button>
        <ul class="dropdown-menu dropdown-menu-dark">
          <li><a class="dropdown-item disabled">Logout</a></li>
        </ul>
      </div>
    </nav>
  </section>

  <section class="container py-5">
    <form>
      <span>Bem vindo, <strong>cuidador</strong>,<br>Preencha as informações obtidas no processo de triagem nos campos
        abaixos.</span>
      <div class="accordion mt-2" id="accordionExample">
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
                1. Dados pessoais
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="row g-2">
                  <div class="col-md">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="nameInput" placeholder="Nome do paciente" required>
                      <label for="nameInput">Nome completo</label>
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="numberInput" placeholder="(00) 0000-0000" required>
                      <label for="numberInput">Número de telefone</label>
                    </div>
                  </div>
                </div>
                <div class="row mt-2 g-2">
                  <div class="col-md">
                    <div class="form-floating">
                      <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
                      <label for="emailInput">Endereço de e-mail</label>
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="cpfInput" placeholder="123.456.789.10" required>
                      <label for="cpfInput">CPF</label>
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-floating">
                      <input type="date" class="form-control" id="ageInput" placeholder="00/00/0000" required>
                      <label for="ageInput">Idade</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                2. Dados médicos
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <h5>Biossinais</h5>
                <div class="row g-2">
                  <div class="col-md">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="bloodPressureInput" placeholder="120/80" required>
                      <label for="bloodPressureInput">Pressão arterial</label>
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="heartRateInput" placeholder="70 bpm" required>
                      <label for="heartRateInput">Frequência cardíaca</label>
                    </div>
                  </div>
                </div>
                <div class="row mt-2 g-2">
                  <div class="col-md">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="temperatureInput" placeholder="36.5°C" required>
                      <label for="temperatureInput">Temperatura</label>
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="oxygenSaturationInput" placeholder="98%" required>
                      <label for="oxygenSaturationInput">Saturação de oxigênio</label>
                    </div>
                  </div>
                </div>

                <h5 class="mt-2">Comorbidades</h5>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="diabetes">
                  <label class="form-check-label" for="diabetes">Diabetes</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="hypertension">
                  <label class="form-check-label" for="hypertension">Hipertensão</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="heartDisease">
                  <label class="form-check-label" for="heartDisease">Doença cardíaca</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="asthma">
                  <label class="form-check-label" for="asthma">Asma</label>
                </div>
                <div class="form-floating mt-2">
                  <textarea class="form-control" placeholder="Outras comorbidades" id="otherComorbiditiesInput"
                    style="height: 100px"></textarea>
                  <label for="otherComorbiditiesInput">Outras comorbidades</label>
                </div>

                <h5 class="mt-2">Sintomas</h5>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="fever">
                  <label class="form-check-label" for="fever">Febre</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="cough">
                  <label class="form-check-label" for="cough">Tosse</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="breathlessness">
                  <label class="form-check-label" for="breathlessness">Falta de ar</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="fatigue">
                  <label class="form-check-label" for="fatigue">Fadiga</label>
                </div>
                <div class="form-floating mt-2">
                  <textarea class="form-control" placeholder="Outros sintomas" id="otherSymptomsInput"
                    style="height: 100px"></textarea>
                  <label for="otherSymptomsInput">Outros sintomas</label>
                </div>
                <h5 class="mt-4">Classificação de Risco</h5>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="riskClassification" id="blue">
                  <label class="form-check-label" for="blue">Azul</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="riskClassification" id="green">
                  <label class="form-check-label" for="green">Verde</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="riskClassification" id="yellow">
                  <label class="form-check-label" for="yellow">Amarelo</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="riskClassification" id="orange">
                  <label class="form-check-label" for="orange">Laranja</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="riskClassification" id="red">
                  <label class="form-check-label" for="red">Vermelho</label>
                </div>
              </div>
            </div>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Concluir</button>
        </div>
    </form>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
